<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
    <title>QR code</title>
</head>

<body>
    <main>
        <div class="container">
            <article class="card qr-code">
                <div class="card__image-wrapper">
                    <img class="card__image" src="img/qr.png" alt="QR-code">
                </div>
                <div class="card__content">
                    <h3 class="card__title truncate-text">Improve your front-end skills by building projects</h3>
                    <p class="card__descriprion truncate-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>

            </article>
        </div>
    </main>
</body>

</html>
